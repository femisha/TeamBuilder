<body>
   
      <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" routerLink="/admin">Are you an admin? Click here to build a team!</a>
      </nav>

    <div class="bootstrap" id="cl">
    
        <form  #Registerform="ngForm" (ngSubmit)="registerParticipant()">
            <div class="form-group">
              <label for="name"></label>
              <input type="text" required class="form-control" placeholder="Enter Name" name="name"  [(ngModel)]="participant.name" #name="ngModel">
          </div>

          <div class="form-group">
            <label for=""></label>
            <input type="email" required class="form-control" placeholder="Enter email" name="email" [(ngModel)]="participant.email" #email="ngModel">
        </div>

        <div class="form-group">
            <label for="phone"></label>
            <input type="text" required class="form-control" placeholder="Enter phone number" name="phone" [(ngModel)]="participant.phone" #phone="ngModel"
            >
        </div>

        <div class="form-group">
            <label for="domain"></label>
            <input type="text" required class="form-control" placeholder="Enter Domain" name="domain" [(ngModel)]="participant.domain" #domain="ngModel">
        </div>

        <div class="form-group">
            <label for="yoe"></label>
            <input type="text" required class="form-control" placeholder="Enter years of experience" name="yoe" [(ngModel)]="participant.yoe" #yoe="ngModel"
            >
        </div>
        <br><br>
        <button type="submit" (click)="fun()"  class="btn btn-success" id="butt">Register</button>

        </form>
    </div>

</body>
