<h1 style="text-align:center"></h1>
 <div class="login" id="hi">

         <h2 class="login-header">Let's build a team!</h2>
  
              <div class="container">

                     <div class="col-sm-12">
    
                  
                         <div class="form-group">
                            <label for="size"></label>
                           <input type="number"  class="form-control"  required placeholder="Enter size of team"  name="size"  required="true" [(ngModel)]="team.size" #size="ngModel">
                          </div>
  
                         <p>
                         <button type="button" (click)="constructTeam()"  class="btn btn-primary"  routerLink="/team"> Build team</button>
                         </p>
                      
  
                     </div>
